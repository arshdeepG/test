name: Code check

on:
  workflow_dispatch:
  # run it during pull request
  pull_request:
  push:

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

 
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile

